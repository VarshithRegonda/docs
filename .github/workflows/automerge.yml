name: Automerge

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - ready_for_review
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest

    # Run only when PR has the "automerge" label
    if: contains(github.event.pull_request.labels.*.name, 'automerge')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Automerge pull request
        uses: pascalgn/automerge-action@v0.16.4
        env:
          # Default GitHub token (no custom secret needed)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Merge behavior
          MERGE_METHOD: merge
          MERGE_METHOD_LABELS: automerge=merge
          MERGE_COMMIT_MESSAGE: pull-request-title

          # Safety settings
          MERGE_FORKS: false
          MERGE_RETRIES: 20
          MERGE_RETRY_SLEEP: 5000

          # Label handling
          UPDATE_LABELS: automerge
